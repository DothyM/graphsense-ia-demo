<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>GraphSense IA Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #0e0e0e;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
      color: #00e676;
    }
    canvas {
      margin-top: 40px;
      width: 90%;
      max-width: 1000px;
      height: 500px;
      background-color: #111;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,255,0,0.3);
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #00e676;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #00c853;
    }
  </style>
</head>
<body>
  <h1>ðŸ“ˆ Painel de GrÃ¡fico - GraphSense IA</h1>
  <button onclick="atualizarDados()">Atualizar Dados</button>
  <canvas id="grafico"></canvas>

  <script>
    const ctx = document.getElementById('grafico').getContext('2d');
    let chart;

    async function carregarGrafico() {
      const res = await fetch('/grafico');
      const dados = await res.json();
      const labels = dados.dados.map(p => p.x);
      const valores = dados.dados.map(p => p.y);

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'PreÃ§o',
            data: valores,
            borderColor: '#00e676',
            backgroundColor: 'rgba(0,230,118,0.3)',
            tension: 0.4
          }]
        },
        options: {
          plugins: {
            legend: { labels: { color: 'white' } }
          },
          scales: {
            x: { ticks: { color: 'white' } },
            y: { ticks: { color: 'white' } }
          }
        }
      });
    }

    async function atualizarDados() {
      const res = await fetch('/grafico');
      const dados = await res.json();
      chart.data.datasets[0].data = dados.dados.map(p => p.y);
      chart.update();
    }

    carregarGrafico();
  </script>
</body>
</html>
