<body>

  <script>
    const ctx = document.getElementById('chart').getContext('2d');
    const data = {
      labels: Array.from({ length: 30 }, (_, i) => `T${i+1}`),
      datasets: [{

    const chart = new Chart(ctx, {

      options: {

        scales: {
          x: { ticks: { color: '#aaa' }, grid: { color: '#222' } },
          y: { ticks: { color: '#aaa' }, grid: { color: '#222' } }

    });
